name: xs-d CI

on: push
#   schedule:
#   - cron: '0 0 * * SUN'

jobs:
  test:
    name: Tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install D compiler
      uses: dlang-community/setup-dlang@v1
      with:
        compiler: ldc-latest
    # - name: Install *nix Dependencies
    #   if: runner.os == 'Linux'
    #   run: sudo apt-get install --quiet -y libglfw3 libglfw3-dev
    - name: Cache Moddable SDK
      id: cache-moddable
      uses: actions/cache@v2
      with:
        path: |
          thirdparty/moddable
          thirdparty/moddable.zip
        key: ${{ runner.os }}-moddable-OS201116
    - name: Lint
      run: dub lint
    - name: Test
      run: make cover
    - name: Upload Coverage to Codecov
      if: success()
      run: bash <(curl -s https://codecov.io/bash)
